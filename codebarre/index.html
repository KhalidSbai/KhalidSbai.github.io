<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner de Code à Barres</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }
      video {
        width: 100%;
        max-width: 600px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #f4f4f4;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Scanner de Code à Barres</h1>
    <video id="preview" width="100%" autoplay></video>
    <h2>Codes Scannés</h2>
    <ul id="barcode-list"></ul>
    <p id="debug-msg"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const barcodeList = document.getElementById("barcode-list");
        const debugMsg = document.getElementById("debug-msg");

        function addBarcodeToList(code) {
          const listItem = document.createElement("li");
          listItem.textContent = code;
          barcodeList.appendChild(listItem);

          // Enregistrer le code à barres dans le stockage local
          const storedBarcodes =
            JSON.parse(localStorage.getItem("barcodes")) || [];
          storedBarcodes.push(code);
          localStorage.setItem("barcodes", JSON.stringify(storedBarcodes));
        }

        function loadStoredBarcodes() {
          const storedBarcodes =
            JSON.parse(localStorage.getItem("barcodes")) || [];
          storedBarcodes.forEach((code) => addBarcodeToList(code));
        }

        Quagga.init(
          {
            inputStream: {
              name: "Live",
              type: "LiveStream",
              target: document.querySelector("#preview"),
              constraints: {
                facingMode: "environment",
              },
            },
            decoder: {
              readers: ["code_128_reader", "ean_reader", "upc_reader"],
            },
          },
          function (err) {
            if (err) {
              console.error(err);
              debugMsg.textContent = `Erreur lors de l'initialisation de Quagga: ${err}`;
              return;
            }
            console.log("Initialisation terminée. Prêt à démarrer");
            Quagga.start();
          }
        );

        Quagga.onProcessed((result) => {
          if (result) {
            const drawingCtx = Quagga.canvas.ctx.overlay;
            const drawingCanvas = Quagga.canvas.dom.overlay;

            if (result.boxes) {
              drawingCtx.clearRect(
                0,
                0,
                drawingCanvas.getAttribute("width"),
                drawingCanvas.getAttribute("height")
              );
              result.boxes
                .filter((box) => box !== result.box)
                .forEach((box) => {
                  Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, {
                    color: "green",
                    lineWidth: 2,
                  });
                });
            }

            if (result.box) {
              Quagga.ImageDebug.drawPath(
                result.box,
                { x: 0, y: 1 },
                drawingCtx,
                { color: "#00F", lineWidth: 2 }
              );
            }

            if (result.codeResult && result.codeResult.code) {
              Quagga.ImageDebug.drawPath(
                result.line,
                { x: "x", y: "y" },
                drawingCtx,
                { color: "red", lineWidth: 3 }
              );
            }
          }
        });

        Quagga.onDetected((data) => {
          const code = data.codeResult.code;
          console.log("Code détecté : ", code);
          addBarcodeToList(code);
          alert(`Code à barres scanné : ${code}`);
        });

        loadStoredBarcodes();
      });
    </script>
  </body>
</html>
