<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanner de Code-barres KS</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #f5a623;
        --background-color: #f0f4f8;
        --text-color: #333;
      }
      body {
        font-family: "Roboto", Arial, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .logo {
        font-size: 48px;
        font-weight: bold;
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 20px;
      }
      .logo span {
        color: var(--secondary-color);
      }
      h1 {
        text-align: center;
        color: var(--primary-color);
      }
      #video-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        margin: 0 auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      #video {
        width: 100%;
        height: auto;
        display: block;
      }
      #video-border {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border: 5px solid transparent;
        pointer-events: none;
        border-radius: 10px;
      }
      .button-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin: 20px 0;
      }
      button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #3a7ac5;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: var(--primary-color);
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      @keyframes flash-green {
        0% {
          border-color: transparent;
        }
        50% {
          border-color: #00ff00;
        }
        100% {
          border-color: transparent;
        }
      }
      .flash-green {
        animation: flash-green 0.5s;
      }
    </style>
  </head>
  <body>
    <div class="logo">K<span>S</span></div>
    <h1>Scanner de Code-barres</h1>
    <div id="video-container">
      <video id="video"></video>
      <div id="video-border"></div>
    </div>
    <div class="button-container">
      <button onclick="startScanner()">Démarrer le scanner</button>
      <button onclick="stopScanner()">Arrêter le scanner</button>
      <button onclick="downloadBarcodes()">Télécharger les codes-barres</button>
      <button onclick="shareBarcodes()">Partager les codes-barres</button>
    </div>
    <table id="barcodeTable">
      <tr>
        <th>Code-barres</th>
        <th>Action</th>
      </tr>
    </table>
    <audio
      id="beep"
      src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU..."
      preload="auto"
    ></audio>

    <script>
      // Le script JavaScript reste inchangé
      // Insérez ici le script de la version précédente
    </script>
  </body>
</html>
