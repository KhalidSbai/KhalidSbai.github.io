<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Caisse Atacadao Marrakech</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#42575d"
    />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <!-- FILE PICKER -->
    <!-- importer un fichier .csv comportant les colonnes "code","designation" et "quantitÃ©" -->
    <label for="pi">importer votre fichier ".csv" </label>
    <input type="file" name="filecsv" accept=".csv" id="picker" />
    <p class="indexPage"></p>
    <!-- DISPLAY CSV HERE -->
    <div class="app">
      <div class="button buttonleft"></div>
      <div class="display">
        <p class="number"></p>
        <p class="quantite"></p>
        <p class="designation"></p>
      </div>
      <div class="button buttonright"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
